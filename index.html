<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="form-heading">
        <h1>Add Bew Book To Library</h1>
      </div>
      <div class="books-heading">
        <h1>Current Books In Library</h1>
      </div>
      <div class="form">
        <form id="myForm">
          <label for="title">Book Title:</label><br />
          <input type="text" id="title" name="title" /><br />
          <label for="author">Author:</label><br />
          <input type="text" id="author" name="author" /><br />
          <label for="pages">Number of Pages:</label><br />
          <input type="text" id="pages" name="pages" /><br />
          <label for="read">Read?</label><br />
          <input type="checkbox" id="read" name="read" /><br />
          <br />
          <input type="button" value="Click Me" onclick="addForm()" />
        </form>
        <button onclick="resetForm()">Reset</button>
      </div>
      <div class="books"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
